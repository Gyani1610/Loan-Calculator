<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="loan-amount">Loan Amount ($):</label>
                <input type="number" id="loan-amount" required>
            </div>
            <div class="form-group">
                <label for="interest-rate">Interest Rate (%):</label>
                <input type="number" id="interest-rate" required>
            </div>
            <div class="form-group">
                <label for="loan-term">Loan Term (Months):</label>
                <input type="number" id="loan-term" required>
            </div>
            <button type="submit" id="calculate-button">Calculate</button>
            <button type="reset" id="reset-button">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
